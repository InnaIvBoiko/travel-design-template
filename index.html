<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2rism - Travel Design Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container page-header">
        <a href="./index.html"><img src="./images/icons/logo.svg" alt="logo" /></a>
        <nav class="header-nav">
          <ul class="header-nav-menu">
            <li class="header-nav-menu-item">
              <a class="header-nav-menu-link" href="./index.html">home</a>
            </li>
            <li class="header-nav-menu-item">
              <a class="header-nav-menu-link" href="">hotels</a>
            </li>
            <li class="header-nav-menu-item">
              <a class="header-nav-menu-link" href="">restaurants</a>
            </li>
            <li class="header-nav-menu-item">
              <a class="header-nav-menu-link" href="">tours</a>
            </li>
            <li class="header-nav-menu-item">
              <a class="header-nav-menu-link" href="">destinations</a>
            </li>
            <li class="header-nav-menu-item">
              <a class="header-nav-menu-link" href="">activities</a>
            </li>
            <li class="header-nav-menu-item">
              <a class="header-nav-menu-link" href="">contact</a>
            </li>
          </ul>
        </nav>
        <div class="user">
          <ul class="user-info">
            <li><p class="user-text">Holla,</p></li>
            <li><h5 class="user-name">Ales Nesetril</h5></li>
          </ul>
          <img class="user-foto" src="./images/user-photo-min.png" width="48px" height="48px" alt="Ales Nesetril" />
        </div>
      </div>
    </header>
    <main>
      <section class="page-hero">
        <div class="container hero-center">
          <h1>Discover the most engaging places</h1>
          <button class="btn-hero" type="button">Discover on 3D Globe</button>
          <div class="page-hero-menu">
            <ul class="page-hero-menu-list">
              <li class="page-hero-menu-item">
                <img src="./images/icons/location.svg" width="24px" height="24px" alt="Icons location" />
                <div class="page-hero-menu-info">
                  <p class="text-small">Location</p>
                  <h4>Explore nearby destinations</h4>
                </div>
              </li>
              <li class="page-hero-menu-item">
                <img src="./images/icons/riding-line.svg" width="24px" height="24px" alt="Activity" />
                <div class="page-hero-menu-info">
                  <p class="text-small">Activity</p>
                  <h4>All Activities</h4>
                </div>
              </li>
              <li class="page-hero-menu-item">
                <img
                  src="./images/icons/calendar-event-fill.svg"
                  width="24px"
                  height="24px"
                  alt="Icons calendarevent"
                />
                <div class="page-hero-menu-info">
                  <p class="text-small">When</p>
                  <h4>Choose a Date</h4>
                </div>
              </li>
              <li class="page-hero-menu-item">
                <img src="./images/icons/group-line.svg" width="24px" height="24px" alt="" />
                <div class="page-hero-menu-info">
                  <p class="text-small">Guests</p>
                  <h4>1 guest</h4>
                </div>
              </li>
            </ul>
            <div class="search-icon">
              <a href=""
                ><img src="./images/icons/search-line.svg" width="24px" height="24px" alt="icons search-line"
              /></a>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="container"></div>
      </section>
      <section>
        <div class="container"></div>
      </section>
      <section>
        <div class="container"></div>
      </section>
      <section>
        <div class="container"></div>
      </section>
      <section>
        <div class="container"></div>
      </section>
    </main>
    <footer>
      <div class="container"></div>
    </footer>
  </body>
</html>
